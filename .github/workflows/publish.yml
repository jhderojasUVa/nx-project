name: Publish Libraries to GitHub Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for nx release to commit/push version bumps and tags
      packages: write      # Required to publish to GitHub Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history is required so nx release can read all commits for semantic versioning
          token: ${{ secrets.PAT_TOKEN }}  # PAT from repo owner to allow pushing to protected main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jhderojasUVa'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump versions with Nx Release (semantic versioning)
        run: npx nx release version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelogs and create git tags
        run: npx nx release changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Libraries
        run: npx nx run-many --target=build --projects=axios-lib,math-lib

      - name: Publish Libraries
        run: |
          for package in axios-lib math-lib; do
            echo "Publishing $package..."
            cd dist/workspaces/library/$package

            PACKAGE_NAME=$(node -p "require('./package.json').name")
            PACKAGE_VERSION=$(node -p "require('./package.json').version")

            # Check if this exact version is already published
            if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version &>/dev/null; then
              echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is already published. Skipping publish."
            else
              echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is new. Publishing..."
              npm publish
            fi

            cd -
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
